</div></div></header><div class="container"><div class="ingredient-title">Ingredients</div>
<div class="ingredient">1 lemon
</div>
<div class="ingredient">400g creme fraiche
</div>
<div class="ingredient">200g full cream
</div>
<div class="ingredient">100g sugar
</div>

<div class="method-step">Mix creme fraiche, sugar, lemon zest, and lemon juice. Beat cream until stiff, and mix into the rest. Make in ice cream machine.</div>
