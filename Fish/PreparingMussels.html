<head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge"> <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="../css/styles.css">
    <title>Preparing Mussels</title>
</head>

<body>
    <header class="recipe-header">
        <div class="container">
            <div class="row page-title">Preparing Mussels
            </div>
        </div>
    </header>
    <div class="container recipe">
        <div class="servings"><input type="text" id="servings" size="2" value="?" disabled></div>
        <div class="recipe-details row">
            <div class="ingredients col-sm-3 col-12">
                <div class="ingredient">Mussels</div>
            </div>
            <div class="directions col-sm-9 col-12">
                <ol class="directions-list">
                    <li class="method-step">Stick in cold water for 20 mins</li>
                    <li class="method-step">Discard floaters, broken ones and mussels that don't close when tapped</li>
                    <li class="method-step">After cooking, chuck out any closed ones</li>
                </ol>
            </div>
        </div>
    </div>
</body>
