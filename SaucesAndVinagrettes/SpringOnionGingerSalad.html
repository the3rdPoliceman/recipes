<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge"> <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/styles.css">
    <title>Spring Onion and Ginger Salad
    </title>
</head>

<body>
    <header class="recipe-header">
        <div class="container">
            <div class="row page-title">Spring Onion and Ginger Salad
            </div>
        </div>
    </header>
    <div class="container recipe">
        <div class="servings"><input type="text" id="servings" size="2" value="?" disabled></div>
        <div class="ingredients">
            <div class="ingredient">250g spring onions, shredded (greens and whites)</div>
            <div class="ingredient">50g ginger, finely minced</div>
            <div class="ingredient">60ml neutral oil</div>
            <div class="ingredient">1½ tsp light soy sauce</div>
            <div class="ingredient">¾ tsp sherry vinegar</div>
            <div class="ingredient">¾ tsp kosher salt</div>
        </div>
        <div class="method">
            <div class="directions-title">Directions</div>
            <div class="method-step">Mix everything together, check for salt</div>
            <div class="method-step">Tastes better after sitting for a while</div>
        </div>
    </div>
</body>

</html>
