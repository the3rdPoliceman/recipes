<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge"> <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/styles.css">
    <title>Avocado Puree
    </title>
</head>

<body>
    <header class="recipe-header">
        <div class="container">
            <div class="row page-title">Avocado Puree
            </div>
        </div>
    </header>
    <div class="container recipe">
        <div class="servings" data-servings=""></div>
        <div class="source-link" data-source=""></div>
        <div class="ingredients">
            <div class="ingredient-title">Ingredients</div>
            <div class="ingredient">600g Avocado</div>
            <div class="ingredient">6g Salt </div>
            <div class="ingredient">3g Ascorbic acid (vitamin C) </div>
            <div class="ingredient">20g Olive oil </div>
            <div class="ingredient">0.6g Sodium bisulfite (optional, will keep it green for quite a few days)</div>
        </div>
        <div class="method">
            <div class="directions-title">Directions</div>
            <div class="method-step">Blend all the ingredients into a smooth puree</div>
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</html>
