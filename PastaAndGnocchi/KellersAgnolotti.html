    </title>

<body>
    <header class="recipe-header">
        <div class="container">
            <div class="row page-title">Agnolotti Dough (Thomas Keller)
            </div>
        </div>
    </header>
    <div class="container recipe">
        <div class="servings"><input type="text" id="servings" size="2" value="?" disabled></div>
        <div class="ingredient">225g Flour</div>
        <div class="ingredient">1 Egg</div>
        <div class="ingredient">6 Egg Yolks</div>
        <div class="ingredient">5g olive oil</div>
        <div class="ingredient">15g milk</div>
        <div class="directions-title">Directions</div>
        <div class="method-step">Make a well from the flour and put every thing in the middle</div>
        <div class="method-step">Whisk it around with your fingers gradually incorporating everything</div>
        <div class="method-step">Knead, until smooth</div>
        <div class="method-step">Roll</div>
    </div>
</body>
