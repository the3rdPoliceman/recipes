<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge"> <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/styles.css">
    <title>Zuni Chicken Legs
    </title>
</head>

<body>
    <header class="recipe-header">
        <div class="container">
            <div class="row page-title">Zuni Chicken Legs
            </div>
        </div>
    </header>
    <div class="container recipe">
        <div class="servings" data-servings="?"><input type="text" id="servings" size="2" value="?" disabled></div>
        <div class="source-link" data-source=""></div>
        <div class="ingredient-title">Ingredients</div>
        <div class="ingredient">Chicken Legs</div>
        <div class="ingredient">Thyme</div>
        <div class="ingredient">Salt</div>
        <div class="directions-title">Directions</div>
        <div class="method-step">Poke a finger between the skin and meat each leg and put a sprig of thyme in there</div>
        <div class="method-step">Salt the chicken legs using 6g salt for 4 legs</div>
        <div class="method-step">Refrigerate for 2 days</div>
        <div class="method-step">Grill with lid on highest heat</div>
    </div>
</body>
